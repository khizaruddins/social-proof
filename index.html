<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend mentor - challenge 1</title>
</head>
<body>
  <div class="background-pattern">
    <img src="img/bg-pattern-top-desktop.svg" alt="top desktop pattern" class="background-pattern__top">
    <img src="img/bg-pattern-bottom-desktop.svg" alt="bottom desktop pattern" class="background-pattern__bottom">
  </div>
  <main class="container">
    <div class="heading">
      <h1 class="heading__main">
        10,000+ of our users love our products.
      </h1>
      <h2 class="heading__sub">
        We only provide great products combined with excellent customer service. 
        See what our satisfied customers are saying
        about our services.
      </h2>
    </div>
    <div class="ratings">
      <div class="ratings__item">
        <span class="ratings__item-stars">
          <img src="img/icon-star.svg" alt="star icon" class="ratings__star-icon">
          <img src="img/icon-star.svg" alt="star icon" class="ratings__star-icon">
          <img src="img/icon-star.svg" alt="star icon" class="ratings__star-icon">
          <img src="img/icon-star.svg" alt="star icon" class="ratings__star-icon">
          <img src="img/icon-star.svg" alt="star icon" class="ratings__star-icon">
        </span>
        <span class="ratings__item-text">
          Rated 5 Stars in Reviews
        </span>
      </div>

      <div class="ratings__item">
        <span class="ratings__item-stars">
          <img src="img/icon-star.svg" alt="star icon" class="ratings__star-icon">
          <img src="img/icon-star.svg" alt="star icon" class="ratings__star-icon">
          <img src="img/icon-star.svg" alt="star icon" class="ratings__star-icon">
          <img src="img/icon-star.svg" alt="star icon" class="ratings__star-icon">
          <img src="img/icon-star.svg" alt="star icon" class="ratings__star-icon">
        </span>
        <span class="ratings__item-text">
          Rated 5 Stars in Report Guru
        </span>
      </div>

      <div class="ratings__item">
        <span class="ratings__item-stars">
          <img src="img/icon-star.svg" alt="star icon" class="ratings__star-icon">
          <img src="img/icon-star.svg" alt="star icon" class="ratings__star-icon">
          <img src="img/icon-star.svg" alt="star icon" class="ratings__star-icon">
          <img src="img/icon-star.svg" alt="star icon" class="ratings__star-icon">
          <img src="img/icon-star.svg" alt="star icon" class="ratings__star-icon">
        </span>
        <span class="ratings__item-text">
          Rated 5 Stars in BestTech
        </span>
      </div>
    </div>

  </main>
</body>
</html>
